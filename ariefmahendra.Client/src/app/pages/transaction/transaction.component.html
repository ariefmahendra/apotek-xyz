<form class="mb-5">
    <div class="d-flex flex-row justify-content-between mb-2">
        <div class="d-flex flex-column">
            <div class="input-group flex-nowrap mb-2">
                <span class="input-group-text" id="addon-wrapping">No Faktur</span>
                <input
                    class="form-control"
                    type="text"
                    value="no fakur generated"
                    aria-label="readonly input example"
                    disabled
                >
            </div>
            <div class="input-group flex-nowrap mb-2">
                <span class="input-group-text" id="addon-wrapping">Tgl Faktur</span>
                <input
                    class="form-control"
                    type="text"
                    value="tgl fakur generated by sistem secara otomatis"
                    aria-label="readonly input example"
                    disabled
                >
            </div>
        </div>
        <div class="d-flex flex-column">
            <div class="input-group flex-nowrap">
                <span class="input-group-text" id="addon-wrapping">Operator</span>
                <input
                    class="form-control"
                    type="text"
                    value="Operators"
                    aria-label="readonly input example"
                    disabled
                >
            </div>
        </div>
    </div>
    <div class="d-flex flex-row mb-2 justify-content-between">
        <div>
            <label for="productCode" class="form-label">Kode Barang</label>
            <select class="form-select" aria-label="Default select example">
                <option selected>Pilih Kode Barang</option>
                <option value="1">One</option>
                <option value="2">Two</option>
                <option value="3">Three</option>
              </select>
        </div>
        <div>
            <label for="productName" class="form-label">Nama Barang</label>
            <input
                class="form-control"
                type="text"
                value="Nama Product"
                aria-label="readonly input example"
                disabled
            >
        </div>
        <div>
            <label for="productPrice" class="form-label">Harga Satuan</label>
            <input
                class="form-control"
                type="number"
                value="1000000"
                aria-label="readonly input example"
                disabled
            >
        </div>
        <div>
            <label for="quantity" class="form-label">Jml Beli</label>
            <input
                class="form-control"
                type="number"
                value="12"
                aria-label="readonly input example"
            >
        </div>
        <div>
            <label for="quantity" class="form-label">Sub Total</label>
            <input
                class="form-control"
                type="number"
                value="1200000"
                aria-label="readonly input example"
                disabled
            >
        </div>
    </div>
    <div class="d-flex flex-row justify-content-end">
        <button
            class="btn btn-primary mx-2"
            type="reset"
            id="cancel"
        >
            Cancel
        </button>
        <button
            class="btn btn-primary"
            type="submit"
            id="add"
        >
            Add
        </button>
    </div>
</form>
<table class="table table-hover mb-5">
    <thead>
    <tr>
      <th scope="col">No</th>
      <th scope="col">BarangID</th>
      <th scope="col">Nama</th>
      <th scope="col">Jmlh Beli</th>
      <th scope="col">Sub Total</th>
    </tr>
    </thead>
    <tbody>
    <tr>
      <td>1</td>
      <td>B001</td>
      <td>Benda Asing</td>
      <td>50</td>
      <td>3000</td>
    </tr>
    </tbody>
  </table>
  <div class="d-flex flex-row justify-content-between">
    <div>
      <h4>Perhatikan !</h4>
      <p>Barang yang sudah dibeli, tidak dapat ditukar atau dikembalikan</p>
    </div>
    <div>
      <div class="input-group flex-nowrap mb-2">
        <span class="input-group-text" id="addon-wrapping">Total</span>
        <input
          class="form-control"
          type="number"
          value="30000"
          aria-label="readonly input example"
          disabled
        >
      </div>
      <div class="input-group flex-nowrap mb-2">
        <span class="input-group-text" id="addon-wrapping">Jml Uang</span>
        <input
          class="form-control"
          type="number"
          value="50000"
          aria-label="readonly input example"
        >
      </div>
      <div class="input-group flex-nowrap mb-2">
        <span class="input-group-text" id="addon-wrapping">Kembali</span>
        <input
          class="form-control"
          type="number"
          value="20000"
          aria-label="readonly input example"
          disabled
        >
      </div>
    </div>
  </div>

<div class="d-flex flex-row justify-content-between mb-5">
    <button class="btn btn-primary">Exit</button>
    <button class="btn btn-primary">Save</button>
</div>
